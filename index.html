<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avian JETOS Assessment</title>
    <Helmet>
      <meta
        name="description"
        content="Avian JETOS Dashboard!"
      />
    </Helmet>
    <style>
      .root {
        background-color: #1A1C22;
      }
      .badge {
        position: fixed; 
        top: 50%; 
        left: 50%; 
        transform: translateX(-50%) translateY(-50%);
        flex-direction: column; 
        width: fit-content; 
      }
      .logo {
        display: flex; 
        flex-direction: row; 
        gap: 0.5rem; 
        align-items: flex-end; 
      }
      .logo--icon {
        width: 45px; 
      }

      .logo--text {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="badge">
        <div class = 'logo'>
          <img src="/logo-icon.svg" class="logo--icon"/>
          <img src="/logo-text.svg" class="logo--text"/>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
